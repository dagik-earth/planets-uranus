<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dagik model-viewer</title>
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </head>
  <body>
    <center>
      天王星 Uranus
    <model-viewer
      width: 100%;
      height: 1000px;
      border: 1px solid black;
      src="./sphere.glb"
      ios-src="./sphere.usdz"
      alt="Uranus model"
      camera-target="0 0 0"
      camera-orbit = "-90deg 90deg 100%"
      camera-controls
      ar
    >
    <!-- <button id="custom-ar-button" slot="ar-button">Start AR</button> -->
    </model-viewer>
    </center>
  </body>
</html>
